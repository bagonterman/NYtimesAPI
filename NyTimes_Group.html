<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <section>
                <div class="jumbotron jumbotron-fluid col-lg text-center radius">
                    <div class="container">
                        <h1 class="display-4 bold">New York Times Search</h1>
                    </div>
                </div>
        </section>
    </header>
    <section>
            <form>
                <div class="card">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                                    <label for="exampleFormControlInput1">Search Term</label>
                                    <input type="text" class="form-control" id="searchTerm" placeholder="">
                                    </div>
                                    <div class="form-group">
                                         <label for="exampleFormControlSelect1">Numbers of Records to Retreive</label>
                                         <select class="form-control" id="numRecords">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                      </select>
                                      
                                    </div>
                
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Start Year (Optional)</label>
                                        <input type="text"
                                        class="form-control" id="#startYear" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">End Year (Optional)</label>
                                        <input type="email" class="form-control" id="endYear" placeholder="">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="searchResults"><i class="fas fa-search"></i> Search</button>
                                    <button type="submit" class="btn btn-primary" id="clearResults"><i class="fas fa-clipboard"></i> Clear Results</button>
                                </form>
                    </div>
                </div>
    </section>
    <section class="pad-top">
            <div class="card ">
                    <div class="card-header">
                      Topic Articles
                    </div>
                    <div class="card-body">
                        <div id="articles"></div>
                    </div>
                  </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
